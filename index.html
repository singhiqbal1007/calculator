<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron:400,500,600,700,800,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="./calculator.png"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="./calculator.png"
      type="image/x-icon"
    />
    <script src="script.js" defer></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc-container">
      <div class="calc-head-container">
        <div class="calc-head">
          <div data-previous-output class="previous-output"></div>
          <div data-current-output class="current-output"></div>
        </div>
      </div>
      <div class="calc-body">
        <button data-clear class="C">C</button>
        <button data-delete>&#9003;</button>
        <button data-operation>รท</button>
        <button data-operation>ร</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-equal class="equal rowspan-two">=</button>
        <button data-operation>%</button>
        <button data-number>0</button>
        <button data-number>.</button>
      </div>
    </div>
  </body>
</html>
